<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Time</title>
</head>
<body>
 
    {# This is a comment #}
 
    {# check the existence of now variable in the template using if tag #}
 
    {% if now %}   
        <p>Current date and time is {{ now }}</p>
    {% else %}               
        <p>now variable is not available</p>
    {% endif %}
 
    <p>Current scheme: {{ request.scheme }}</p>
 
</body>
</html>
